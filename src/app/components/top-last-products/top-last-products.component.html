<!-- top ranking -->
<section class="top_ranking section_padding_b">
  <div class="container">
    <h2 class="section_title_2 mb-0">
      Productos del mes de {{ months[month] }}
    </h2>
    <div class="row">
      <div
        class="col-xl-3 col-lg-4 col-6"
        *ngFor="
          let product of products.slice(0, 9)
            | filterProduct
              : filters.category
              : filters.month
              : filters.year
              : filters.search
              : filters.sort
              : filters.state
        "
      >
        <h4 class="single_topr_title"></h4>
        <div class="single_top_ranking">
          <div class="topr_img">
            <a routerLink="/auction/{{ product.id }}/detail">
              <img
                loading="lazy"
                src="{{ url_base + product.images[0] }}"
                alt="product"
                style="width:100px; height: 100px;"
              />
            </a>
          </div>
          <div class="topr_content">
            <a routerLink="/auction/{{ product.id }}/detail">
              <h4 class="product_name">{{ product.commercial_name }}</h4>
            </a>
            <div class="price">
              <h4>{{ product.category }}</h4>
            </div>
            <div class="price">
              <span class="org_price">{{ product.base_price }} Bs.</span>
              <!--
              @if(product.base_price != product.current_bid){
              <span class="prev_price">{{ product.base_price }} Bs.</span>
              }
              -->
            </div>
            <div class="rating">
              <div class="d-flex align-items-center justify-content-start">
                <!--
                <div class="rating_star">
                  <span><i class="las la-star"></i></span>
                  <span><i class="las la-star"></i></span>
                  <span><i class="las la-star"></i></span>
                  <span><i class="las la-star"></i></span>
                  <span><i class="las la-star"></i></span>
                </div>
                <p class="rating_count">(150)</p>
                -->
                <app-countdown-timer [endDate]="product.end_date"></app-countdown-timer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

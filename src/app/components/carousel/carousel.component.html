<c-carousel [dark]="true">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides; let i = index;">
      <img [src]="slide.src" alt="{{ slide.title }}" class="d-block img-fluid" loading="lazy" [id]="'slides_' + i" />
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
  <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
</c-carousel>
